    <body>
        <header>
            Esta página está echa para ver nuestro formulario
        </header>
        <form action="Taller-7.2-Forms.html">

        </form>
        <form action="Taller-7.2-Forms.html">

            <table border="0">
                <thead>
                    <tr>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre: </td>
                        <td><input type="text" name="txtNombre" placeholder="Ingrese su nombre" title="Paso el mouse..." size="40" /></td>
                    </tr>
                    <tr>
                        <td>Clave: </td>
                        <td><input type="password" placeholder="*****" name="clave" title="Ingrese contraseña" size="7" minlength="5" required/> </td>
                    </tr>
                    <tr>
                        <td>Mail: </td>
                        <td><input type="email" name="correo" placeholder="Example@gmail.com" title="Ingrese su correo" required=""> </td>
                    </tr>
                    <tr>
                        <td>Fecha:</td>
                        <td><input type="date" name="fecha" value="2020-09-21" title="Ingrese fecha de nacimiento"> </td>
                    </tr>
                    <tr>
                        <td>Años Laborales: </td>
                        <td> <input type="range" name="rango" min="0" max="10" step="2" value="0" title="Ingrese años de experiencia"/> </td>
                    </tr>
                    <tr>
                        <td>Color: </td>
                        <td><input type="color" name="color" value="#ff0000" title="Ingrese color favorito" /> </td>
                    </tr>
                    <tr>
                        <td>Tamaño Comunidad: </td>
                        <td><input type="number" name="numero" min="0" max="1000" step="10" value="1" title="Ingrese tamaño de su comunidad"/></td>
                    </tr>
                    <tr>
                        <td>Botón: </td>
                        <td><input type="button" value="Presióname" name="boton" /> </td>
                    </tr>
                    <tr>
                        <td>Checkbox: </td>
                        <td>
                            <input type="checkbox" name="sede1" value="Renca" /> Renca
                            <input type="checkbox" name="sede2" value="Santiago Centro" /> Santiago Centro
                            <input type="checkbox" name="sede3" value="Concepción (la mejor)" checked /> Concepción
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar mi formulario" name="Enviar" /> </td>
                    </tr>
                </tbody>
            </table>

            <input type="text" name="txtNombre" title="Paso el mouse..." value="Ingrese su nombre" />
            <input type="submit" name="Enviar" value="" />
        </form>
