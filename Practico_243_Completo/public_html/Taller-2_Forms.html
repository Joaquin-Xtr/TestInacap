<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="MiForm" action="destino.html">
            <p>
                Nombre: <input type="text" name="nom" value="" autofocus />
            </p>
            <p>
                Correo Electronico: <input type="email" name="email" value="" required/>
            </p>
            <p>
                URL: <input type="url" name="web" placeholder="Ingresa aca tu web"/>
            </p>
            <p>
                Fecha: <input type="date" name="fecha" placeholder="dd-mm-aaaa"/>
            </p>
            <p>
                Duración: <input type="time" name="duracion" value="" />
            </p>
            <p>
                Fecha y hora: <input type="datetime-local" name="fyh" value="" />
            </p>
            <p>
                Mes: <input type="month" name="mes" value="" />
            </p>
            <p>
                Semana: <input type="week" name="semana" value="" />
            </p>
            <p>
                Numero (min -5, max 8): <input type="number" name="minmax" value="" min="-5" max="8"/>
            </p>
            <p>
                Teléfono: <input type="tel" name="fono" value="" />
            </p>
            <p>
                Carácter de búsqueda: <input type="search" name="caracter" value="" />
            </p>
            <p>
                Color: <input type="color" name="color" value="" />
            </p>
            
            
            <p>
                <input type="submit" value="Enviar" />
            </p>
        </form>
    </body>
</html>
