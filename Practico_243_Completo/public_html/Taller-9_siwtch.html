        <script type="text/javascript">
            var valor;
            valor = prompt('Ingrese n√∫mero entre 1 y 5: ', '');
            valor = parseInt(valor);
            switch (valor) {
                case 1:
                    document.write('Uno');
                    break;
                    
                case 2:
                    document.write('Dos');
                    break;
                    
                case 3:
                    document.write('Tres');
                    break;
                    
                case 4:
                    document.write('Cuatro');
                    break;
                    
                case 5:
                    document.write('Cinco');
                    break;
                default:
                    document.write('ERROR DE INGRESO, LEA BIEN.');
                    break;
            }
            
            var color;
            color = prompt('Elija color (rojo, verde, azul)','');
            switch (color) {
    case 'rojo':
        document.bgColor = '#ff0000';
        break;
    case 'verde':
        document.bgColor = '#00ff00';
        break;
    case 'azul':
        document.bgColor = '#0000ff';
        break;
    default:
        document.write('<br>');
        document.write('INGRESE COLOR VALIDO...');
        break;
}
